{% if not ID %}
    {% with ID=name %}
    <th data-column="{{ID}}" style="position:sticky; top:0; z-index:10; border-spacing:0; border:none; padding:15px 10px;">
        {{name}}
        {%if checbox != 'false'%}
            <span class="filter-icon">▼</span>
            <div class="filter-box" id="filter-box-{{ID}}"></div>
        {%endif%}
    </th>
    {% endwith %}
{%else%}
    <th data-column="{{ID}}" style="position:sticky; top:0; z-index:10; border-spacing:0; border:none; padding:15px 10px;">
        {{name}}
        {%if checbox != 'false'%}
            <span class="filter-icon">▼</span>
            <div class="filter-box" id="filter-box-{{ID}}"></div>
        {%endif%}
{% endif %}
