<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAATA Brasil - Controle de Acesso ao Suporte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-text">EAATA</span>
                <span class="logo-brasil">BRASIL</span>
            </div>
            <h1 class="title">CONTROLE DE ACESSO AO SUPORTE</h1>
        </header>

        <main class="content">
            <div class="form-group">
                <label for="serie">Nº Série</label>
                <input type="text" id="serie" class="form-control">
            </div>

            <div class="section">
                <h2 class="section-title">Dados Cliente:</h2>
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Status de Uso</h2>
                <div class="status-box">
                    <p class="status-text">SEM DADOS</p>
                </div>
            </div>

            <div class="footer">
                <p class="note">** Passar para o comercial atualizar o cadastro</p>
                <button class="btn-close">FECHAR</button>
            </div>
        </main>
    </div>
</body>
</html>
