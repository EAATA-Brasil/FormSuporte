name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/Sistema_Suporte
            
            echo "=== ATUALIZANDO CÓDIGO ==="
            git fetch origin main
            git reset --hard origin/main
            
            echo "=== VERIFICANDO/CRIANDO VIRTUAL ENVIRONMENT ==="
            # CORREÇÃO: usando 'env' em vez de 'venv'
            if [ ! -d "env" ]; then
                echo "Criando novo virtual environment..."
                python3 -m venv env
            fi
            
            echo "=== ATIVANDO ENV E INSTALANDO DEPENDÊNCIAS ==="
            # CORREÇÃO: caminhos com 'env'
            /home/ubuntu/Sistema_Suporte/env/bin/pip install --upgrade pip
            /home/ubuntu/Sistema_Suporte/env/bin/pip install -r requirements.txt
            
            echo "=== EXECUTANDO COMANDOS DJANGO ==="
            # CORREÇÃO: Python do 'env'
            /home/ubuntu/Sistema_Suporte/env/bin/python manage.py migrate --noinput
            /home/ubuntu/Sistema_Suporte/env/bin/python manage.py collectstatic --noinput
            
            echo "=== REINICIANDO SERVIÇO ==="
            sudo systemctl restart django_runserver
            
            echo "✅ DEPLOY CONCLUÍDO!"