name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/Sistema_Suporte
            
            # Garantir que não tem .env
            rm -f .env
            
            git fetch origin main
            git reset --hard origin/main
            
            if [ ! -d "env" ]; then
                python3 -m venv env
            fi
            
            ./env/bin/pip install -r requirements.txt
            
            echo "=== VERIFICANDO CONFIGURAÇÕES DO DJANGO ==="
            ./env/bin/python -c "
            import os
            os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'seu_projeto.settings')
            import django
            django.setup()
            from django.conf import settings
            print('DATABASE:', settings.DATABASES['default']['ENGINE'])
            print('DB_NAME:', settings.DATABASES['default']['NAME'])
            print('DB_USER:', settings.DATABASES['default']['USER'])
            print('DB_HOST:', settings.DATABASES['default']['HOST'])
            "
            
            ./env/bin/python manage.py migrate --noinput
            ./env/bin/python manage.py collectstatic --noinput
            sudo systemctl restart django_runserver