name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/Sistema_Suporte
            
            echo "=== ATUALIZANDO CÓDIGO ==="
            git fetch origin main
            git reset --hard origin/main
            
            echo "=== VERIFICANDO/CRIANDO VIRTUAL ENVIRONMENT ==="
            # Verificar se venv existe, se não, criar
            if [ ! -d "venv" ]; then
                echo "Criando novo virtual environment..."
                python3 -m venv venv
            fi
            
            echo "=== ATIVANDO VENV E INSTALANDO DEPENDÊNCIAS ==="
            # Usar caminhos absolutos para evitar problemas
            /home/ubuntu/Sistema_Suporte/venv/bin/pip install --upgrade pip
            /home/ubuntu/Sistema_Suporte/venv/bin/pip install -r requirements.txt
            
            echo "=== EXECUTANDO COMANDOS DJANGO ==="
            # Usar Python do venv diretamente
            /home/ubuntu/Sistema_Suporte/venv/bin/python manage.py migrate --noinput
            /home/ubuntu/Sistema_Suporte/venv/bin/python manage.py collectstatic --noinput
            
            echo "=== REINICIANDO SERVIÇO ==="
            sudo systemctl restart django_runserver
            
            echo "✅ DEPLOY CONCLUÍDO!"