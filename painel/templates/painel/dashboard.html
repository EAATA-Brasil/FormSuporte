{% extends 'painel/base.html' %}
{% block title %}EAATA – Dashboard{% endblock %}
{% block content %}
  <h2 style="margin-top:0;">Dashboard</h2>
  <div class="panel" style="margin-bottom:16px;">
    <div style="margin-bottom:10px;">Olá, {{ request.user.username }}</div>
    <div class="grid">
      {% for link in quick_links %}
        <a class="card" href="{{ link.href }}">
          <div style="font-weight:700;">{{ link.label }}</div>
          <div style="font-size:12px; color:#9fb0cc;">Abrir módulo</div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
